<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">549, -</h1>
      <p class="payment">Pay now, later or split up.</p>
      <div class="btn-one">
        <button class="buy-btn">BUY ONLINE</button>
      </div>
      <p><strong>18 in online storage</strong> - can be shipped today</p>
      <div class="features">
        <div class="feature">
          <img class="tick" src="images/tick.jpg" />
          <p>
            <strong><u>Free shipping</u></strong> over NOK 800
          </p>
        </div>
        <div class="feature">
          <img class="tick" src="images/tick.jpg" />
          <p>
            <strong><u>Lightning fast delivery</u></strong>
          </p>
        </div>
        <div class="zip-container">
          <p class="fast">See how fast you can get the item</p> 
          <div class="zip">        
            <img src="images/search-logo.jpg" class="search-icon">
            <input id="zip-input" type="text" placeholder="        Zip Code">
            <button class="check">Check</button> 
          </div>          
        </div>
        <button class="pick-up">PICK UP IN STORE</button>
      <!--container ending -->
    </div>
  </body>
